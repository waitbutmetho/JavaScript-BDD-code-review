<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping Pong Project</title>
  	<!-- jquery-2.2.0 -->
  	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  	<!-- bootstrap w/ optional theme -->
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<!-- my css and js -->
  	<link rel="stylesheet" href="css/styles.css">
  	<script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
      <h1>Ping-Pong</h1>
      <p>
        Enter a positive number and the program will count up to that number except<br>
         Numbers divisible by 3 are replaced with "ping"<br>
         Numbers divisible by 5 are replaced with "pong"<br>
         Numbers divisible by 15 are replaced with "pingpong"
      </p>
    <form id="pingForm">
      <div class="inputColor">
        <p>
          <label for="userInput"></label>
          <input id="userInput" type="number">
        </p>
      </div>

      <button type="submit" class="btn">Play Ping Pong!</button>
    </form>

    <div id="result">
      <p><span id="output"></span></p>
    </div>
  </body>
</html>
